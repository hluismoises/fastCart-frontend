<div class="logo-home-contenedor">
  <img
    class="logo-home"
    src="../../../../assets/img/logo fast cart blanco.png"
    alt=""
  />
  <div class="mt-3">
    <strong class="titulo">Â¡Bienvenido a FastCart!</strong>
  </div>
</div>

<div>
  <app-lista-empresas></app-lista-empresas>
</div>

<div class="container mt-5 mb-5" style="text-align: center">
  <app-search></app-search>
  <app-not-found
    [visible]="!productos || !productos.length"
    resetLinkText="Intentar de nuevo"
  >
  </app-not-found>
</div>

<div class="container ps-5 pe-5">
  <div class="row">
    <div *ngFor="let producto of productos" class="col-sm-6 col-md-4 mt-4">
      <div class="card">
        <div class="bg-image hover-overlay" mdbRipple rippleColor="light">
          <img [src]="producto.imageUrl" class="img-fluid" />
          <a routerLink="/producto/{{ producto.id }}">
            <div
              class="mask"
              style="background-color: rgba(251, 251, 251, 0.15)"
            ></div>
          </a>
        </div>
        <div class="card-body">
          <h3 class="card-title">{{ producto.nombre }}</h3>
          <h5 *ngFor="let empresa of producto.empresas">{{ empresa }}</h5>
          <div class="mb-2" style="margin-left: -5px">
            <span
              *ngFor="let categoria of producto.categorias"
              class="card-text"
            >
              {{ categoria }}
            </span>
          </div>
          <h5 class="text-danger">$ {{ producto.precio }}</h5>
          <a
            routerLink="/producto/{{ producto.id }}"
            class="btn btn-danger ps-5 pe-5"
            >Ver</a
          >
        </div>
      </div>
    </div>
  </div>
</div>
