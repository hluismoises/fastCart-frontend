<app-not-found
  [visible]="!producto"
  notFoundMessage="Producto no encontrado"
  resetLinkText="Ir a la pagina principal"
>
</app-not-found>

<div *ngIf="producto" class="container mt-5 mb-5">
  <div class="card">
    <div class="row g-0">
      <div class="col-md-6 border-end">
        <div class="d-flex flex-column justify-content-center">
          <div class="main_image">
            <img
              [src]="producto.imageUrl"
              id="main_product_image"
              width="350"
            />
          </div>
        </div>
      </div>
      <div class="col-md-6 mt-5">
        <div class="p-3 right-side">
          <div>
            <h1 *ngFor="let empresa of producto.empresas">{{ empresa }}</h1>
            <h3 class="mt-5">{{ producto.nombre }}</h3>
          </div>
          <div class="mt-2 pr-3 content">
            <p>
              {{ producto.descripcion }}
            </p>
          </div>
          <h3>${{ producto.precio }}</h3>
          <div class="ratings d-flex flex-row align-items-center">
            <div class="d-flex flex-row">
              <i class="bx bxs-star"></i> <i class="bx bxs-star"></i>
              <i class="bx bxs-star"></i> <i class="bx bxs-star"></i>
              <i class="bx bx-star"></i>
            </div>
            <span>En stock</span>
          </div>
          <div class="mt-5">
            <span class="fw-bold">Categorias</span>
            <div class="colors">
              <ul id="marker">
                <li id="marker-3" *ngFor="let categoria of producto.categorias">
                  {{ categoria }}
                </li>
              </ul>
            </div>
          </div>
          <div class="buttons d-flex flex-row mt-5 gap-3">
            <button (click)="addToCart()" class="btn btn-danger">
              Add To Cart
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
