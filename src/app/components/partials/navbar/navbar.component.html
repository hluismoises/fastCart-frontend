<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark">
  <!-- Container wrapper -->
  <div class="container">
    <!-- Navbar brand -->
    <a *ngIf="!user.token" routerLink="/" class="navbar-brand" href="#"
      ><img
        class="brand-img"
        src="../../../../assets/img/logo fast cart.png"
        alt=""
      />
      <strong class="ms-2">Fast Cart</strong></a
    >

    <a *ngIf="user.token" routerLink="/home" class="navbar-brand" href="#"
      ><img
        class="brand-img"
        src="../../../../assets/img/logo fast cart.png"
        alt=""
      />
      <strong class="ms-2">Fast Cart</strong></a
    >

    <!-- Toggle button -->
    <button
      class="navbar-toggler"
      type="button"
      (click)="basicNavbar.toggle()"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <i class="fas fa-bars"></i>
    </button>

    <!-- Collapsible wrapper -->
    <div
      class="collapse navbar-collapse"
      id="navbarSupportedContent"
      mdbCollapse
      #basicNavbar="mdbCollapse"
    >
      <!-- Left links -->
      <ul class="navbar-nav me-auto mb-2 mb-lg-0"></ul>
      <!-- Left links -->

      <!-- Search form -->
      <div>
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li *ngIf="!user.token" class="nav-item me-3">
            <a
              routerLink="/planes"
              class="nav-link active"
              aria-current="page"
              routerLink="/plans"
              >Planes</a
            >
          </li>
          <li *ngIf="user.token" class="nav-item">
            <a
              routerLink="/profile/{{ user.id }}"
              class="nav-link active"
              aria-current="page"
              href="#"
              >{{ user.name }}</a
            >
          </li>
          <li *ngIf="user.token" class="nav-item">
            <a routerLink="/cart" class="nav-link" href="#"
              ><i class="fa-solid fa-cart-shopping"></i> Carrito
              <span *ngIf="cartQuantity">{{ cartQuantity }}</span></a
            >
          </li>
          <li *ngIf="!user.token" class="nav-item">
            <button
              routerLink="/login"
              type="button"
              class="btn btn-outline-danger"
            >
              <i class="fa-solid fa-user me-2"></i> Iniciar sesion
            </button>
          </li>
          <li *ngIf="!user.token" class="nav-item">
            <button
              routerLink="/register"
              type="button"
              class="btn btn-danger ms-2"
            >
              <i class="fa-solid fa-user-plus me-2"></i> Registrarse
            </button>
          </li>
          <li *ngIf="user.token" class="nav-item">
            <button
              (click)="logout()"
              type="button"
              class="btn btn-outline-danger ms-2"
            >
              <i class="fa-solid fa-user-minus me-2"></i> LogOut
            </button>
          </li>
        </ul>
      </div>
    </div>
    <!-- Collapsible wrapper -->
  </div>
  <!-- Container wrapper -->
</nav>
<!-- Navbar -->
